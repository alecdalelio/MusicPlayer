<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel = "stylesheet" href = "styles.css">
    <title>Music Player</title>
</head>
<body>
    
<audio id="player" ontimeupdate="updateProgress()">
    <source id="source">
        Audio not supported
</audio>

<span id="currentlyPlaying"></span><span id="currentSong"></span>

<progress id="progress" value="0" max="100"></progress>

<div id="controls">
    <i class="far fa-play-circle fa-5x" onClick="playAudio()"></i>
    <i class="far fa-pause-circle fa-5x" onClick="pauseAudio()"></i>
    <p>Volume:</p>
    <i class="fas fa-volume-down"></i>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
    <i class="fas fa-volume-up"></i>
</div>

<h4>My Songs:</h4>
<div id="songList">
